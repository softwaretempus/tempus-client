<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form novalidate (ngSubmit)="login()" [formGroup]="loginForm">
                  <h1>
                    <img src='assets/img/brand/logo.svg' width="200">
                  </h1>
                  <p class="text-muted">Entre com seus dados cadastrais</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input class="form-control" type="text" formControlName="email"
                      [ngClass]="{'is-invalid': displayMessage.email }" />
                    <span class="invalid-feedback">
                      {{displayMessage.email}}
                    </span>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input class="form-control" type="password" formControlName="senha"
                      [ngClass]="{'is-invalid': displayMessage.senha }" />
                    <span class="invalid-feedback">
                      {{displayMessage.senha}}
                    </span>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <button type="button" class="btn btn-primary px-4" (click)="login()">Enviar</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h3 class="mt-20">Qualidade e praticidade!</h3>
                  <p>Tempus é um sistema de gestão de pessoal, fluxo de trabalho e ordens de serviços de maneira prática
                    e segura. Esqueça suas planilhas eletrônicas e traga todo seu controle para o Tempus!</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
