<div style="width: 100%; background-color: #fff; height: 500px; margin-bottom: 20px;padding-top: 5px;">
    
    <div class="form-group row mb-2" style="padding-left: 10px;">
            <label class="col-md-3 col-form-label" style="margin-left:20px">Selecione a data inicial:</label>
            <div class="col-md-2">
                <input type="date" class="form-control" id="dataInicial" (change)="changeDate($event.target.value)">
            </div>
    </div>
    
    <table class="table table-bordered table-hover-cells">
        <thead>
            <tr class="text-primary">
                <td>Analista</td>
                <td *ngFor="let data of datas">
                    {{data.dataString}}
                </td>
            </tr>
        </thead>
        <tbody title="Selecione uma cÃ©lula para agendar">
                
            <tr *ngFor="let analista of analistas" style="height: 100px !important;">
                <td>{{analista.nome}}</td>
                <td *ngFor="let data of datas" (click)="onClickCell(data.data, analista)" class="text-center">
                    <div *ngFor="let agendamento of getAgendamentosDoDia(analista,data.data)" class="agendamento" (click)="onClickAgendamento(agendamento)">
                        {{getNomeCliente(agendamento)}}<br>
                        {{getHoraAgendamento(agendamento)}}
                    </div>
                </td>
            
            </tr>
                
        </tbody>
    </table>
    
</div>
<ng-template #content let-modal>
    <div class="modal-header" style="background-color: #0099ff; color: #fff; max-height: 50px;">
        <h5 class="modal-title">Agendar</h5>
    </div>
    <div class="modal-body">
        <form novalidate [formGroup]="agendamentoForm">
            <table>
                <tbody>
                    <tr>
                        <td style="min-width: 150px; font-weight: bold">Analista</td>
                        <td><input name="analista" type="text" class="form-control" formControlName="analistaSelString" readonly="readonly"></td>
                    </tr>
                    <tr>
                        <td style="font-weight: bold">Data</td>
                        <td style="width: 80%"><input name="data" type="text" class="form-control" formControlName="dataSelString" readonly="readonly"></td>
                    </tr>
                    <tr>
                        <td style="font-weight: bold">Hora</td>
                        <td><input ngbAutofocus name="hora" type="time" class="form-control" formControlName="horaSelecionada" (change)="onChangeHora($event.target.value)"></td>
                    </tr>
                    <tr>
                        <td style="font-weight: bold">Atendimento</td>
                        <td>
                            <select name="atendimento" class="form-control" formControlName="atendimentoSelecionado" (change)="onChangeAtendimento($event.target.value)">
                                <option [selected]="!editar" [ngValue]="null">Selecione</option>
                                <option *ngFor="let a of atendimentos" [selected]="selecionado(a)">
                                    {{a.id}} - {{a.assunto}}
                                </option>
                                
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" style="width: 60px; margin-right: 7.5em" class="btn btn-danger col-md-3" (click)="delete(modal)">Deletar</button>
        <button type="button" style="width: 60px" class="btn btn-primary col-md-3" (click)="onSave(modal)">Salvar</button>
        <button type="button" style="width: 60px" class="btn btn-light col-md-3" (click)="onClose(modal)">Fechar</button>
    </div>
    
</ng-template>
