<div class="list-group list-group-accent">

  <div
    class="list-group-item list-group-item-accent-secondary bg-light text-center font-weight-bold text-muted text-uppercase small">
    <div class="row">
      <div class="col-xs-6 col-sm-8 col-md-9 col-lg-10">
        <input type="search" class="form-control mr-sm-2" [(ngModel)]="listFilter" placeholder="Busque pelo nome..." />
      </div>
      <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
        <button class="btn btn-primary mr-3" [routerLink]="['/clientes/0/edicao']">
          <i class="fa fa-plus fa-lg"></i>
          Incluir
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="customers && customers.length">
    <div class="list-group-item"
      [ngClass]="{'list-group-item-accent-info': customer.status, 'list-group-item-accent-secondary': !customer.status}"
      *ngFor="let customer of filteredList">
      <a class="list-item">
        <div class="row">
          <div class="col-md-4 col-lg-3">
            <span class="text-primary">{{customer.razao_social}}</span>
            <p class="mb-0">
              <small class="text-muted">
                <i class="fa fa-id-card-o"></i> {{customer.cnpj}}
              </small>
            </p>
          </div>
          <div class="col-md-4 col-lg-3">
            <p class="mb-0">
              <small class="text-muted">
                <i class="fa fa-user-o"></i> {{customer.nome_responsavel}}
              </small>
            </p>
            <p class="mb-0">
              <small class="text-muted mr-3">
                <i class="cui-envelope-letter icons"></i> {{customer.email}}
              </small>
            </p>
          </div>
          <div class="col-md-4 col-lg-3">
            <p class="mb-0">
              <small class="text-muted mr-3">
                <i class="cui-location-pin icons"></i> {{customer.endereco}}
              </small>
            </p>
          </div>
          <div class="col-md-4 col-lg-3">
            <div class="float-right">
              <button class="btn text-muted float-left" [routerLink]="['/clientes', customer.id, 'edicao']">
                <i class="fa fa-pencil fa-lg"></i>
              </button>
              <button class="btn text-muted" type="button" (click)="deleteCustomer(customer)">
                <i class="fa fa-trash fa-lg"></i>
              </button>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>

  <div *ngIf="!customers.length">
    <div class="list-group-item list-group-item-accent-secondary text-center">
      Nenhum cliente cadastrado.
    </div>
  </div>

</div>
