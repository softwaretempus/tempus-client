<div class="list-group list-group-accent">

  <div
    class="list-group-item list-group-item-accent-secondary bg-light text-center font-weight-bold text-muted text-uppercase small">
    <div class="row">
      <div class="col-xs-6 col-sm-8 col-md-9 col-lg-10">
        <input type="search" class="form-control mr-sm-2" [(ngModel)]="listFilter"
          placeholder="Busque pelo assunto..." />
      </div>
      <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
        <button class="btn btn-primary mr-3" [routerLink]="['/atendimentos/0/edicao']">
          <i class="fa fa-plus fa-lg"></i>
          Incluir
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="atendimentos && atendimentos.length">
    <div class="list-group-item"
      [ngClass]="{'list-group-item-accent-info': atendimento.assunto, 'list-group-item-accent-secondary': !atendimento.assunto}"
      *ngFor="let atendimento of filtered">
      <a class="list-item">
        <div class="row">
          <div class="col-md-4 col-lg-4">
            <span class="text-primary">{{ ('#' + atendimento.id).slice(-6) }} - {{atendimento.assunto}}</span>
            <p class="mb-0">
              <small class="text-muted">
                <i class="fa fa-user-o"></i> <strong>Solicitante: </strong> {{atendimento.usuario.nome}}
              </small>
            </p>
            <p class="mb-0">
              <small class="text-muted mr-3">
                <i class="fa fa-calendar-o"></i> <strong>Data sugerida:</strong> {{atendimento.data_sugerida | date: 'dd/MM/yyyy'}}
              </small>
            </p>
          </div>
          <div class="col-md-4 col-lg-4">
            <p class="mb-0">
              <small class="text-muted">
                <i class="fa fa-edit"></i> <strong>DescriÃ§Ã£o:</strong> {{atendimento.descricao}}
              </small>
            </p>
            <p class="mb-0">
              <small class="text-muted mr-3">
                <i class="fa fa-star-o"></i> <strong>Habilidade:</strong> {{atendimento.habilidade.nome}}
              </small>
            </p>
          </div>
          <div class="col-md-4 col-lg-4">
            <div class="float-right">
              <button class="btn text-muted float-left" [routerLink]="['/atendimentos', atendimento.id, 'edicao']">
                <i class="fa fa-pencil fa-lg"></i>
              </button>
              <button class="btn text-muted" type="button" (click)="deleteAtendimento(atendimento)">
                  <i class="fa fa-trash fa-lg"></i>
                </button>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>

  <div *ngIf="!atendimentos.length">
    <div class="list-group-item list-group-item-accent-secondary text-center">
      Nenhum Atendimento cadastrado.
    </div>
  </div>

</div>
