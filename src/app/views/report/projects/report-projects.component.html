<div class="list-group list-group-accent">

  <div
    class="list-group-item list-group-item-accent-secondary bg-light text-center font-weight-bold text-muted text-uppercase small">
    <div class="row" [formGroup]="reportsForm">
      <div class="col-xs-6 col-sm-8 col-md-9 col-lg-4">
        <input type="date" class="form-control mr-sm-2" formControlName="data_inicio" />
        <span class="invalid-feedback">
          {{displayMessage.data_inicio}}
        </span>
      </div>
      <div class="col-xs-6 col-sm-8 col-md-9 col-lg-2">
        <p style="position:relative;top:8px;">até</p>
      </div>
      <div class="col-xs-6 col-sm-8 col-md-9 col-lg-4">
        <input type="date" class="form-control mr-sm-2" formControlName="data_fim" />
        <span class="invalid-feedback">
          {{displayMessage.data_fim}}
        </span>
      </div>
      <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
        <button class="btn btn-primary mr-3" (click)="getReports()">
          <i class="fa fa-plus fa-lg"></i>
          Gerar
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="reports && reports.body && reports.body.length">
    <div class="list-group-item list-group-item-accent-info" *ngFor="let report of reports.body">
      <a class="list-item">
        <div class="row">
          <div class="col-md-4 col-lg-4">
            <span class="text-primary">
              {{report.nome}}
            </span>
            <p class="mb-0">
              <small class="text-muted">
                Cód: {{report.id}}
              </small>
            </p>
          </div>

          <div class="col-md-8 col-lg-8">
            <div class="row">
              <div class="col-1">
                <i class="fa fa-clock-o fa-2x" style="color: #ccc; position: relative; top: 8px;"></i>
              </div>
              <div class="col-11">
                <p class="mb-0">
                  <small class="text-muted">
                    Total de Horas
                  </small><br>
                  <span>
                    <b>{{report.total}}</b>
                  </span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>

  <div *ngIf="!reports.body">
    <div class="list-group-item text-center list-group-item-accent-secondary">
      Utilize os campos acima e clique no botão para gerar o relatório
    </div>
  </div>

  <div *ngIf="reports.body && !reports.body.length">
    <div class="list-group-item text-center list-group-item-accent-secondary">
      Nenhum resultado para a busca realizada.
    </div>
  </div>

</div>
